{% extends 'base.html' %}
    
    {% block content %}
    <div class="container" style="padding-top: 3rem;">
        {% for blog in blogs.all %}
            <div class="bloglist">
                <a href="{% url 'detail' blog.id %}">
                    <h1>{{ blog.title }}</h1>
                </a>
                <p>{{ blog.pub_date_pretty }}</p>
                <p>{{ blog.summary }}<a href="{% url 'detail' blog.id %}">.... more</a> </p>
            </div>
        {% endfor %}
    </div>

{% endblock %}
